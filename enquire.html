<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enquiry page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript -->
    <script src="./scripts/enquire.js" defer></script>

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="images/eyewear.png" />
  </head>
  <body>
    <header>
      <span class="main-logo">
        <a href="index.html">
          <img src="images/eyewear.png" alt="logo" class="logo" />
          <h4>myEyewear</h4>
        </a>
      </span>
      <nav id="navbar">
        <ul>
          <li id="home"><a href="index.html" target="_blank">HOME</a></li>
          <li id="product">
            <a href="product.html" target="_blank">PRODUCT</a>
          </li>
          <li id="enquire">
            <a href="enquire.html" target="_blank">ENQUIRE</a>
          </li>
          <li id="about"><a href="about.html" target="_blank">ABOUT</a></li>
          <li id="more">
            <a href="enhancements.html" target="_blank">MORE</a>
          </li>
        </ul>
      </nav>
    </header>

    <fieldset>
      <legend>Product Enquiry</legend>

      <form action="#">
        <table>
          <tr>
            <td><label for="first">First Name:</label></td>
            <td>
              <input
                type="text"
                maxlength="25"
                onkeypress="return /[a-z]/i.test(event.key)"
                name="first"
                id="first"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="last">Last Name:</label></td>
            <td>
              <input
                type="text"
                maxlength="25"
                onkeypress="return /[a-z]/i.test(event.key)"
                name="last"
                id="last"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="mail">Email:</label></td>
            <td><input type="email" name="mail" id="mail" required /></td>
          </tr>

          <tr>
            <td>Address:</td>
            <td>
              <fieldset>
                <table>
                  <tr>
                    <td><label for="street">street address</label></td>
                    <td>
                      <input
                        type="text"
                        id="street"
                        name="street"
                        maxlength="40"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td><label for="town">suburban/town</label></td>
                    <td>
                      <input
                        type="text"
                        id="town"
                        name="town"
                        maxlength="20"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                      <select name="state" id="state">
                        <option>--Please Select--</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="postcode">Postcode</label></td>
                    <td>
                      <input
                        type="text"
                        maxlength="4"
                        id="postcode"
                        pattern="\d{4}"
                        name="postcode"
                        required
                      />
                    </td>
                  </tr>
                </table>
              </fieldset>
            </td>
          </tr>

          <tr>
            <td><label for="tel">Phone Number:</label></td>
            <td><input type="tel" id="tel" name="tel" required /></td>
          </tr>
          <tr>
            <td>Preferred Contact:</td>
            <td>
              <input type="radio" name="contact" id="email" /><label for="email"
                >email</label
              >
            </td>
            <td>
              <input type="radio" name="contact" id="phone" /><label for="phone"
                >phone</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="range">Product Range:</label></td>
            <td>
              <select name="range" id="range">
                <option>--Please Select--</option>
                <option value="10k">0-10k</option>
                <option value="25k">10k-25k</option>
                <option value="50k">25k-50k</option>
                <option value="51k">above 50k</option>
              </select>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>Product Features:</td>
            <td>
              <input type="checkbox" id="colour" name="colour" value="colour" />
              <label for="colour">colour</label>
            </td>
            <td>
              <input
                type="checkbox"
                id="unbreakable"
                name="unbreakable"
                value="unbreakable"
              />
              <label for="unbreakable">unbreakable</label>
            </td>
            <td>
              <input type="checkbox" id="matte" name="matte" value="matte" />
              <label for="matte">matte finish</label>
            </td>
            <td>
              <input type="checkbox" id="size" name="size" value="size" />
              <label for="size">size</label>
            </td>
          </tr>
          <tr>
            <td><label for="comment">Comment Field:</label></td>
            <td>
              <textarea
                name="comment"
                id="comment"
                cols="30"
                rows="10"
                placeholder="please enter your comments here"
                required
              ></textarea>
            </td>
          </tr>
        </table>
        <input type="submit" class="submit" value="Pay Now" />
      </form>
    </fieldset>

    <footer>
      <div class="container">
        <img src="images/facebook.png" alt="facebook" class="facebook social" />
        <img src="images/mail.png" alt="mail" class="mail social" />
        <img src="images/twitter.png" alt="twitter" class="twitter social" />
        <p>2022-2023 Â© copyright</p>
      </div>
    </footer>
  </body>
</html>
